name: Address Sanitizer with Leak Detection

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    # Run weekly on Sundays at 02:00 UTC
    - cron: '0 2 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  address-sanitizer:
    runs-on: ubuntu-latest
    
    env:
      # Address Sanitizer flags
      ASAN_OPTIONS: "detect_leaks=1:abort_on_error=1:check_initialization_order=1:strict_init_order=1"
      # Suppress known issues if any (can be removed if not needed)
      LSAN_OPTIONS: "suppressions=.github/lsan_suppressions.txt:print_suppressions=0"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libboost-test-dev \
          libfmt-dev \
          clang \
          libc++-dev \
          libc++abi-dev

    - name: Configure CMake with AddressSanitizer
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER=clang \
              -DCMAKE_CXX_COMPILER=clang++ \
              -DCMAKE_C_FLAGS="-fsanitize=address -fsanitize=leak -fno-omit-frame-pointer -g" \
              -DCMAKE_CXX_FLAGS="-fsanitize=address -fsanitize=leak -fno-omit-frame-pointer -g" \
              -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address -fsanitize=leak" \
              -DCMAKE_SHARED_LINKER_FLAGS="-fsanitize=address -fsanitize=leak" \
              -DLIBTEDDY_BUILD_TESTS=ON \
              -DLIBTEDDY_BUILD_EXAMPLES=ON \
              -S . -B build

    - name: Build with AddressSanitizer
      run: cmake --build build --config Release -j4

    - name: Run tests with AddressSanitizer
      working-directory: build
      run: |
        echo "Running tests with AddressSanitizer and leak detection..."
        ctest --output-on-failure --build-config Release

    - name: Run examples with AddressSanitizer
      working-directory: build
      run: |
        echo "Running examples with AddressSanitizer and leak detection..."
        
        # Run readme example
        if [ -f "examples/readme" ]; then
          echo "Running readme example..."
          ./examples/readme
        fi
        
        # Run n-queens example if it exists
        if [ -f "examples/n-queens" ]; then
          echo "Running n-queens example..."
          ./examples/n-queens
        fi
        
        # Run soft-x example if it exists
        if [ -f "examples/soft-x" ]; then
          echo "Running soft-x example..."
          ./examples/soft-x
        fi

    - name: Check for sanitizer errors
      if: failure()
      run: |
        echo "AddressSanitizer or LeakSanitizer detected issues!"
        echo "Please review the output above for memory leaks or address violations."
        exit 1

    - name: Upload sanitizer logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-logs
        path: |
          build/**/*.log
          asan_*.log
          lsan_*.log
        retention-days: 7